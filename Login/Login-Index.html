<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="Login-Style.css" />
  </head>
  <body>
    <header>
      <h1>WEB-FIT</h1>
    </header>
    <nav>
        <a href="../Index.html">Home</a>
        <a href="../About/About-Index.html">About</a>
        <a href="../Shop/Shop-Index.html">Shop</a>
        <a href="../Contact/Contact-Index.html">Contact</a>
        <a href="../Plans/Plans-Index.html" class="join-button">Join Us</a>
        <a href="../Login/Login-Index.html" target="_parent">Login</a>
    
    </nav>

    <div class="form-container" id="login-container">
      <h2>Login Form</h2>
      <form id="login-form" action="login.php" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
        <input type="submit" value="Login" />
        <button class="signup-button" onclick="toggleSignupForm()">
          Signup
        </button>
      </form>
    </div>

    <div class="form-container" id="signup-container" style="display: none">
      <h2>Signup</h2>
      <form id="signup-form" action="signup.php" method="post">
        <div class="row">
          <div class="left-column">
            <label for="signup-fullname">Full Name:</label>
            <input
              type="text"
              id="signup-fullname"
              name="signup-fullname"
              required
            /><br />

            <label for="signup-username">Username:</label>
            <input
              type="text"
              id="signup-username"
              name="signup-username"
              required
            /><br />

            <label for="signup-password">Password:</label>
            <input
              type="password"
              id="signup-password"
              name="signup-password"
              required
            /><br />
          </div>
          <div class="right-column">
            <label for="signup-email">Email:</label>
            <input
              type="email"
              id="signup-email"
              name="signup-email"
              required
            /><br />

            <label for="signup-age">Age:</label>
            <input
              type="number"
              id="signup-age"
              name="signup-age"
              required
            /><br />

            <label for="signup-gender">Gender:</label>
            <select id="signup-gender" name="signup-gender" required>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option></select
            ><br />
          </div>
        </div>
        <div class="row">
          <div class="left-column">
            <label for="Confirm-Password">Confim Password:</label>
            <input
              type="password"
              id="Confirm-Password"
              name="Confirm-Passwordt"
              required
            /><br />
          </div>
        </div>
        <button class="signup-button" onclick="toggleSignupForm()">
          Signup
        </button>
      </form>
    </div>

    <button class="signup-button" onclick="toggleSignupForm()">Signup</button>
    <script src="Login-JavaScript.js"></script>
  </body>
</html>
